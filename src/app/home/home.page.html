<ion-content [fullscreen]="true" class="background">

  <ion-title size="large" class="ion-text-center" style="margin:50px;">{{ title }}</ion-title>

  <ion-thumbnail>
    <img [src]="image">
  </ion-thumbnail>

  <ion-list>
    <ion-item>
      <ion-label>NAME</ion-label>
      <ion-label>{{ username }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>EMAIL</ion-label>
      <ion-label>{{ email }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>DEVICE</ion-label>
      <ion-label>{{ device }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>DATE</ion-label>
      <ion-label>{{ date }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>TIME</ion-label>
      <ion-label>{{ time }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
